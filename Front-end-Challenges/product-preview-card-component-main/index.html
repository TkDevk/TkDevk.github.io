<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main class="--card-container">
    <picture>
      <img src="./images/image-product-desktop.jpg" alt="imgage product">
    </picture>
    <section class="--desription-container">
      <h4 class="--category-item-title">PERFUME</h4>
      <h1 class="--item-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="--text-item">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="--show-price">
        <h2 class="--final-price"> $149.99</h2>
        <span class="--discounted-price">$169.99</span>
      </section>
      <button class="--add-btn">
        <picture>
          <img src="./images/icon-cart.svg" 
               alt="cart icon">
          
        </picture>
        Add to Cart
      </button>
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TkDevk">Duvan Rodriguez</a>.
  </div>
</body>

</html>
